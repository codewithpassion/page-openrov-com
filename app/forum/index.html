 <html xmlns="http://www.w3.org/1999/xhtml">    
  <head>      
    <meta id="refresh" http-equiv="refresh" />    
  </head>    
  <body> 
    <p>This page has moved to a <a id="address" ></a>.</p> 
  </body>  
</html>  


<script>
  var hash = window.location.hash.substr(1);

  var regEx = /topics\/(.*?)(\?+)/
  var topic = regEx.exec(hash);
  var topicPath = topic && topic.length > 0 ? topic[1] : '';
  var url = 'https://forum.openrov.com/t/' + topicPath;

  document.getElementById('refresh').setAttribute('content', "0;URL='" + url + "'");

  var addressElm = document.getElementById('address');
  addressElm.setAttribute('href', url);
  addressElm.innerHTML = url;

</script>
