<div class="modal contact-support" id="modal-contactSupport" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <section class="section">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="">Contact support</h1>
                            <form id="zFormer" name="former">

                                <div class="form-group">
                                    <label for="nameInput">Your name: *</label>
                                    <input type="text" class="form-control form-control-danger" id="nameInput" placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <label for="emailInput">Email: *</label>
                                    <input type="text" class="form-control form-control-danger" id="emailInput" placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label for="typeInput">Request type: *</label>

                                    <select class="form-control form-control-danger" id="typeInput">
                                        </select>
                                </div>

                                <div class="form-group">
                                    <label for="subjectInput">Subject: *</label>
                                    <input type="text" class="form-control form-control-danger" id="subjectInput" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="descriptionInput">Description: *</label>
                                    <textarea class="form-control form-control-danger" rows="3" placeholder="Description" id="descriptionInput"></textarea>
                                </div>
                                <p>
                                    <input type="submit" class="btn btn-or-primary support" value="Submit" id="submitter" class="element-short-bottom">
                                </p>
                                <div id="contact-support-success" class="d-none alert alert-success" role="alert">
                                    Thank you for your support request. You will hear from us shortly.
                                    <br>
                                    <a href="#" data-toggle="modal" data-target="#modal-contactSupport" >Close</a>
                                </div>
                                <div id="contact-support-error" class="d-none alert alert-danger" role="alert">
                                    Whoops, something went wrong. Please try again later. <br>
                                    Alternetively, send your support request to <a href="mailto:support@openrov.com">support@openrov.com</a>.
                                    <br>
                                    <a href="#" data-toggle="modal" data-target="#modal-contactSupport">Close</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
