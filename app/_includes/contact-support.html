<div class="modal contact-support" id="modal-contactSupport" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <section class="section">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="">Contact support</h1>
                            <form id="zFormer" name="former">

                                <div class="form-group">
                                    <label for="nameInput">Your name: *</label>
                                    <input type="text" class="form-control form-control-danger" id="nameInput" placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <label for="emailInput">Email: *</label>
                                    <input type="text" class="form-control form-control-danger" id="emailInput" placeholder="Email">
                                </div>

                                <div class="form-group">
                                    <label for="typeInput">Request type: *</label>

                                    <select class="form-control form-control-danger" id="typeInput">
                                        </select>
                                </div>

                                <div class="form-group">
                                    <label for="subjectInput">Subject: *</label>
                                    <input type="text" class="form-control form-control-danger" id="subjectInput" placeholder="Subject">
                                </div>
                                <div class="form-group">
                                    <label for="descriptionInput">Description: *</label>
                                    <textarea class="form-control form-control-danger" rows="3" placeholder="Description" id="descriptionInput"></textarea>
                                </div>
                                <p>
                                    <input type="submit" class="btn btn-primary px-3 support" value="Submit" id="submitter" class="element-short-bottom">
                                </p>
                            </form>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</div>
