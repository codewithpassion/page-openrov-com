image: codewithpassion/www.openrov.com-build
stages:
   - deploy

before_script:
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y ) 
    - eval $(ssh-agent -s) 
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config && \
    - git config --global user.name "GitLab deploy" && \
    - git config --global user.email dominik@openrov.com && \
    - git config -l
    - if [ -d "/builds/node_modules" ]; then; cp /builds/node_modules /builds/openrov/www.openrov.com-build/ -r; fi


deploy_prod:
  stage: deploy
  script:
    # add ssh key stored in DEPLOY_KEY variable to the agent store
    - ssh-add <(echo "$DEPLOY_KEY")
    - bower install --allow-root
    - npm install 
    - gulp deploy:prod --nodocker
  environment:
    name: PROD
    url: https://www.openrov.com
  only:
    - production
  tags: 
    - docker

deploy_staging:
  stage: deploy
  script:
    # add ssh key stored in DEPLOY_KEY variable to the agent store
    - ssh-add <(echo "$DEPLOY_KEY")
    - bower install --allow-root
    - npm install 
    - gulp deploy:staging
  environment:
    name: STAGING
    url: http://staging.openrov.com
  only:
    - master
  tags: 
    - docker
